version: '3'
services:
  couch:
    build:
      context: ./couch
      args:
        HOST: "${HOST}"
        COUCH_ADMIN: "${COUCH_ADMIN}"
        COUCH_ADMIN_PASSWORD: "${COUCH_ADMIN_PASSWORD}"
    volumes:
      - ./couch:/couch
    ports:
      - '5984:5984'
  server:
    build:
      context: ./server
      args:
        NODE_ENV: development
        COUCH_ADMIN: "${COUCH_ADMIN}"
        COUCH_ADMIN_PASSWORD: "${COUCH_ADMIN_PASSWORD}"
    volumes:
      - ./server:/app
    command: >
      sh -c "yarn install && yarn dev"
    ports:
      - '8200:8200'
    links:
      - couch
